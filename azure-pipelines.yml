trigger:
  batch: true
  branches:
    include:
      - dev
      - test/*
    exclude:
      - master

pool:
  vmImage: 'macOS-latest'

steps:

- script: echo Setup for XamariniOS Build
  displayName: 'Run a one-line script'

- task: XamariniOS@2
  inputs:
    solutionFile: '**/*ios.csproj'
    configuration: 'Debug'
    packageApp: false
    buildForSimulator: true
    runNugetRestore: true


